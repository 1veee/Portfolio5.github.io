<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="source/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="login">
                <div class="login_row">
                    <div class="login_item">
                        <div class="login_header">Sign up for a free account</div>
                    </div>
                    <div class="login_item">
                        <input name="name" type="First name" />
                        <input name="name" type="Last name" />
                    </div>
                    <div class="login_item">
                        <input name="login-email" type="Email address" />
                    </div>
                    <div class="login_item">
                        <input name="login_pass" type="Password" />
                    </div>
                    <div class="login_item">
                        <a href="#" class="login_btn"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
